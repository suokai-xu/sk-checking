<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>

		table {
			border-collapse:collapse;
			width:400px;
			margin:20px auto;
		}
		td,th{
			border:1px solid gray;
		}
		
	</style>        
</head>
<body>

<div class="workingArea">
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>名称</th>
				<th>密码</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${us}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.name}"></td>
				<td th:text="${p.password}"></td>
			</tr>
		</tbody>
		 <tr>
            <td align="center" colspan="3">
                <p th:text="${version}" >suokai-xu sk-checking version unknown</p>
            </td>
        </tr>
	</table>
</div>

</body>

</html>
